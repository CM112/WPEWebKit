                        "type" : "wheel",
                        "viewX" : 100,
                        "viewY" : 100,
                        "deltaX" : 0,
                        "deltaY" : -10, // Note that this delta is currently ignored.
                        "phase" : "began"
                    },
                    {
                        "type" : "wheel",
                        "deltaX" : 0,
                        "deltaY" : -10,
                        "phase" : "changed"
                    },
                    {
                        "type" : "wheel",
                        "deltaX" : 0,
                        "deltaY" : -8,
                        "phase" : "changed"
                    },
                    {
                        "type" : "wheel",
                        "deltaX" : 0,
                        "deltaY" : 0,
                        "phase" : "ended"
                    },
                    {
                        "type" : "wheel",
                        "deltaX" : 0,
                        "deltaY" : -10,
                        "momentumPhase" : "began"
                    },
                    {
                        "type" : "wheel",
                        "deltaX" : 0,
                        "deltaY" : -12,
                        "momentumPhase" : "changed"
                    },
                    {

                        "deltaY" : -6,

                    },
                    {
                        "type" : "wheel",

                ]
            };

            await UIHelper.mouseWheelSequence(wheelEventSquence);
            shouldBe('window.scrollY', '46');

        async function scrollTest()
        {
            await testEventSequence();
            finishJSTest();

        window.addEventListener('load', () => {
